<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/poem-card/poem-card.html">

<dom-module id="poems-app">
  <template>
    <style>
      :host {
        display: block;
        max-width: 600px;
        margin: auto;
      }
    </style>
    <h2>[[prop1]]</h2>
    <poem-card title={{response.title}}></poem-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PoemsApp extends Polymer.Element {
      static get is() { return 'poems-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Poem of the Day'
          }
        };
      }
    }

    window.customElements.define(PoemsApp.is, PoemsApp);
  </script>
</dom-module>
