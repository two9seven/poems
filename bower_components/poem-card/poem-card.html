<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400i|Fascinate|Fascinate+Inline|Jura" rel="stylesheet">

<dom-module id="poem-card">
  <template>
    <style>
      :host {
        display: block;
      }

      img {
        width: 100%
      }

      paper-card {
        --paper-card-header-text: {
          font-family: 'Fascinate Inline', cursive;
          color: yellow;
          font-size: xx-large;
        };
        --paper-card-header{
          position: 50%;
        };
      }
      .card-content *{
        margin: 8px 0;
        font-weight: bold;
        font-family: 'Alegreya Sans SC', sans-serif;

      }

    </style>
    <iron-ajax
      auto
      url="https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Ffeeds.poetryfoundation.org%2FPoetryFoundation%2FPoemOfTheDayText&api_key=4vrmuvoeyeqsh5dp5njskvvhbtlobffn3brylqsv"
      handle-as="json"
      last-response="{{response}}">
    </iron-ajax>
      <paper-card heading="{{response.items.0.title}}" image="https://placeimg.com/600/400/nature/sepia" alt="{{response.items.0.title}}">
        <div class="card-content">
          <p inner-h-t-m-l="{{response.items.0.content}}"></p>
        </div>
        <div class="card-actions">
          <paper-button>Share</paper-button>
          <paper-button>Explore!</paper-button>
        </div>



  </template>

  <script>
    /**
     * `poem-card`
     * an individual poem in card form
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PoemCard extends Polymer.Element {
      static get is() { return 'poem-card'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poem-card'
          }
        };
      }
    }

    window.customElements.define(PoemCard.is, PoemCard);
  </script>
</dom-module>
